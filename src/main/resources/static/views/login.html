<div class=login-page>
    <div class=row>
        <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4"><img src=images/flat-avatar.png
                                                                            class=user-avatar>

            <h1>Online Banking
            </h1>

            <form role=form method="POST" ng-submit=submit()>
                <div class=form-content>
                    <div class=form-group><input type=text class="form-control input-underline input-lg"
                                                 placeholder=Email name="username" ng-model="credentials.username">
                    </div>
                    <div class=form-group><input type=password class="form-control input-underline input-lg"
                                                 placeholder=Password name="password" ng-model="credentials.password">
                    </div>
                </div>
                <button type=submit class="btn btn-white btn-outline btn-lg btn-rounded blue darken-4">Login</button>
                <a class="btn btn-white btn-outline btn-lg btn-rounded red darken-4" href="/#/register">Register</a>
            </form>
        </div>
    </div>
</div>
