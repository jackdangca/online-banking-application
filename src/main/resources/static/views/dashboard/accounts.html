<div>
    <div class=jumbotron style="height: 100%;">
        <div class=container>

            <ul class="collection with-header">
                <li class="collection-header"><h4>Accounts : </h4></li>
                <li class="collection-item" ng-repeat="account in accounts">
                    <div>{{account.label}}<a id={{account.accountId}}
                                             ng-click="showAccountModal(account.accountId)"
                                             class="secondary-content" href><i
                            class="material-icons">send</i></a>
                    </div>
                </li>
            </ul>

            <div ng-repeat="account in accounts" id=accountModal{{account.accountId}} class="modal modal-fixed-footer">
                <div class="modal-content">
                    <label for="label">Label : </label>
                    <input id="label" type="text" class="validate fn" placeholder="Placeholder"
                           ng-model="account.label">
                    <label for="balance">Balance : </label>

                    <p id="balance">{{account.balance}} $</p>

                    <div id="transactions">
                        <label>Transactions :</label>
                        <li ng-repeat="transaction in account.transaction">
                            From : {{transaction.srcAccountNum}}, To : {{transaction.dstAccountNum}}, Balance :
                            {{transaction.balance}}
                        </li>

                    </div>

                </div>
                <div class="modal-footer">
                    <a ng-click="accountEdit(account)"
                       class="modal-action modal-close waves-effect waves-green btn-flat " href>Save changes</a>
                </div>
            </div>

            <div class="fixed-action-btn " style="bottom: 45px; right: 24px;">
                <a class="btn-floating btn-large waves-effect waves-light red modal-trigger"
                   href="#/dashboard/accounts/addAccount"><i
                        class="material-icons">add</i></a>
            </div>

        </div>
    </div>
</div>
